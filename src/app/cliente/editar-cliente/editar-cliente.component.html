<h1>Editar Cliente</h1>
<div class="well">
    <form #formCliente="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome"
            [(ngModel)]="cliente.nome"
            #nome="ngModel"
            minlength="2" required>
        </div>
        <div *ngIf="nome.errors && (nome.dirty || nome.touched)"class="alert alert-danger">
            <div [hidden]="!nome.errors['required']">Digite o nome do cliente."</div>
            <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome"
            [(ngModel)]="cliente.sobrenome"
            #sobrenome="ngModel"
            minlength="2" required>
        </div>
        <div *ngIf="sobrenome.errors && (sobrenome.dirty || nome.touched)"class="alert alert-danger">
            <div [hidden]="!sobrenome.errors['required']">Digite o sobrenome do cliente.</div>
            <div [hidden]="!sobrenome.errors['minlength']">O sobrenome deve conter ao menos 2 caracteres.</div>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf"
            [(ngModel)]="cliente.cpf"
            #cpf="ngModel"
            minlength="2" required>
        </div>
        <div class="alert alert-danger">
            <div>Digite o CPF do cliente.</div>
            <div>O CPF deve conter ao menos 11 digitos.</div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-seconday" [routerLink]="['/clientes']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
